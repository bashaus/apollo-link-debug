---
name: Lint

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: npm

      - name: npm
        run: npm ci

      - name: prettier
        run: npx prettier --check .

      - name: lint
        run: npx eslint .
