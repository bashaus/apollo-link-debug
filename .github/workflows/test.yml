name: Test

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'yarn'

      - name: yarn install
        run: yarn --frozen-lockfile

      - name: test
        run: yarn test --coverage

      - name: codecov
        uses: codecov/codecov-action@v3
